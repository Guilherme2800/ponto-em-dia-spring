<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ponto em dia - Novo grupo</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
	<link rel="shortcut icon" href="img/favicon-16x16.png" />
	<link rel="stylesheet" href="css/cardUsuario.css" />
	<link rel="stylesheet" href="css/sidebar.css" />

</h:head>
<h:body id="body-pd">

	<ui:include src="sideBar.xhtml" />
	
	<p:growl id="growl" showDetail="true" showSummary="false"/>

	<!-- Container Main start -->
	<div class="height-100">
		<div class="container center-block">

			<h1>Criação de novo grupo</h1>
			<hr />

			<div class="container bootstrap snippet">
				<div class="row">
					<div class="col-sm-3">
						<div class="text-center">
							<img
								src="https://img.freepik.com/vetores-gratis/pessoas-do-trabalho-em-equipe-com-pecas-de-quebra-cabeca_24877-54950.jpg?w=2000"
								class="avatar img-circle img-thumbnail" alt="avatar" />
						</div>
					</div>

					<div class="col-sm-9">

						<div class="tab-content">
							<div class="tab-pane active" id="home">
								<h:form id="registrationForm" style="color: black"
									enctype="multipart/form-data">

									<div class="form-group">
										<div class="col-xs-6">
											<label for="nome">Nome</label>
											<h:inputText id="nome" styleClass="form-control" value="#{criarGrupoForm.nome}" maxlength="30"/>
										</div>
									</div>

									<div class="row mb-4">
										<div class="col">

											<label for="cpf">Horario de entrada</label>

											<p:inputMask id="horarioEntrada"
												value="#{criarGrupoForm.horarioEntrada}"
												class="form-control" mask="99:99" autocomplete="off" />
											<h:outputLabel for="horarioEntrada" class="form-label" />

										</div>
										<div class="col">
											<label for="celular">Horario de saída</label>
											<p:inputMask id="horarioSaida"
												value="#{criarGrupoForm.horariosaida}" class="form-control"
												mask="99:99" autocomplete="off" />
											<h:outputLabel for="horarioSaida" class="form-label" />
										</div>

										<div class="col">
											<label for="celular">Horas trabalhadas por dia</label>
											<p:inputMask id="horasPorDia"
												value="#{criarGrupoForm.horasDiariasTrabalhadas}"
												class="form-control" mask="99" autocomplete="off" />
											<h:outputLabel for="horasPorDia" class="form-label" />
										</div>
									</div>
									
									<div style="display:flex;">
										<div>
											<label for="administrador">Administrador do grupo</label>
											<div >
												<p:selectOneMenu id="administrador" style="width:300px;" value="#{criarGrupoForm.administrador}" converter="usuarioConverter">
													<f:selectItems value="#{criarGrupoForm.usuariosParaAdmin}" var="c" itemValue="#{c}" itemLabel="#{c.login}"/>
												</p:selectOneMenu>
												<p:message for="administrador" display="text" />
											</div>
										</div>
										
										<div>
											<label for="administrador">Selecione os usuários do grupo</label>
											<div class="field col-12 md:col-4">
												<p:selectCheckboxMenu id="multiple" value="#{criarGrupoForm.usuariosDoGrupo}" label="Usuarios do grupo" style="min-width: 15rem"
				                                 	 multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250"
				                                 	 emptyLabel="Please select..." updateLabel="true">
								                	<p:ajax event="itemUnselect" listener="#{checkboxView.onItemUnselect}"/>
								                	<f:selectItems value="#{criarGrupoForm.usuariosParaGrupo}" />
							            		</p:selectCheckboxMenu>
						            		</div>
					            		</div>
									</div>

									<div class="form-group">
										<div class="col-xs-12">
											<br />


											<h:commandButton styleClass="btn btn-success text-center"
												value="Criar grupo"
												action="#{criarGrupoForm.cadastrarGrupo}"
												class="login100-form-btn" />

										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:outputScript library="javax.faces"
		name="bootstrap/js/bootstrap.bundle.min.js" target="head" />

</h:body>
</html>
