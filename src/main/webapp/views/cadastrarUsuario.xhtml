<!DOCTYPE html>
<html lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ponto em dia - Novo usuário</title>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
	<link rel="shortcut icon" href="img/favicon-16x16.png" />
	<link rel="stylesheet" href="css/dashbord.css" />
	<link rel="stylesheet" href="css/sidebar.css" />

</h:head>
<h:body id="body-pd">
    <c:set var="pagina" value="cadastrarUsuario" scope="request" />
    <ui:include src="sideBar.xhtml" />

	<p:growl id="growl" showDetail="true" showSummary="false"/>
    <!-- Container Main start -->
    <div class="height-100">
        <div class="container center-block">

            <h1>Cadastrar Usuário</h1>
            <hr />

            <div class="container d-flex justify-content-around ">
                <div class="row">
                    <div class="col-sm-15 col-md-15 col-lg-15">

                        <h:form styleClass="shadow-lg p-3 mb-8 rounded border border-success"
                            style="background: #FFFAFA">
                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-outline">
                                        <h:inputText id="login" value="#{cadastrarUsuarioForm.login}" class="form-control"
                                            placeholder="Informe o login" autocomplete="off" maxlength="20"/>
                                        <h:outputLabel for="login" class="form-label">Login</h:outputLabel>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <h:inputSecret id="senha" value="#{cadastrarUsuarioForm.senha}" class="form-control"
                                            placeholder="Informe a senha" maxlength="20"/>
                                        <h:outputLabel for="senha" class="form-label">Senha</h:outputLabel>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <h:inputText id="nome" value="#{cadastrarUsuarioForm.nome}" class="form-control"
                                    placeholder="Informe o nome" autocomplete="off" maxlength="50"/>
                                <h:outputLabel for="nome" class="form-label">Nome <small>(Primeiro e último)</small></h:outputLabel>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <p:inputMask id="nascimento" value="#{cadastrarUsuarioForm.nascimento}" class="form-control"
                                       mask="99/99/9999" placeholder="Informe a data de nascimento" autocomplete="off" />
                                    <h:outputLabel for="nascimento" class="form-label">Nascimento</h:outputLabel>
                                </div>
                                <div class="col">
                                    <div class="form-outline">
                                        <p:inputMask id="cpf" value="#{cadastrarUsuarioForm.cpf}" class="form-control"
                                            mask="999.999.999-99" converter="convertInput" placeholder="Informe o CPF" autocomplete="off"  />
                                        <h:outputLabel for="cpf" class="form-label">CPF <small>(Apenas números)</small></h:outputLabel>
                                    </div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <h:inputText id="cargo" value="#{cadastrarUsuarioForm.cargo}" class="form-control"
                                    placeholder="Informe o cargo" autocomplete="off" maxlength="30"  />
                                <h:outputLabel for="cargo" class="form-label">Cargo</h:outputLabel>
                            </div>

                            <div class="form-outline mb-4">
                                <h:selectOneMenu id="tipoUsuario" value="#{cadastrarUsuarioForm.tipoUsuario}" class="form-select form-select-sm"
                                    >
                                    <f:selectItem itemLabel="Selecione o tipo do usuário" />
                                    <f:selectItem itemValue="admin" itemLabel="Administrador" />
                                    <f:selectItem itemValue="user" itemLabel="Usuário comum" />
                                </h:selectOneMenu>
                                <h:outputLabel for="tipoUsuario" class="form-label">Tipo de usuário</h:outputLabel>
                            </div>

                            <!-- Submit button -->
                            <h:commandButton styleClass="btn btn-success text-center"
												value="Cadastrar Usuário"
												action="#{cadastrarUsuarioForm.cadastrarUsuario}"
												class="login100-form-btn" />

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
